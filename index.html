<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no" />
  <!-- 状态栏设置白色 -->
  <meta name="theme-color" content="#FFFFFF"> 
  <link rel="icon" href="/favicon.ico" />
  <title>8号直播</title>

  <!-- 51统计 -->
  <script src="/sdk/js-sdk-event.min.js" defer></script>
  <script src="/sdk/js-sdk-pro.min.js" defer></script>
  <script src="/sdk/statistics.js" defer></script>
  <script defer src="https://stats.8hzb.com/script.js" data-website-id="ec1082bb-cba8-4f4d-8c22-01769605e054"></script>
</head>

<body>
  <div id="app">
    <style>
      html,
      body,
      #app {
        height: 100%;
        margin: 0px;
        padding: 0px;
        width: 100%;
      }

      .__spinner-container {
        height: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }

      .__spinner {
        position: relative;
        width: 68px;
        height: 68px;
        background-color: #41b883;
        animation: cube-shadow-spinner 1.8s cubic-bezier(0.75, 0, 0.5, 1) infinite;
      }

      @keyframes cube-shadow-spinner {
        50% {
          border-radius: 50%;
          transform: scale(0.5) rotate(360deg);
        }

        100% {
          transform: scale(1) rotate(720deg);
        }
      }
    </style>
    <div class="__spinner-container">
      <div class="__spinner"></div>
    </div>
  </div>
  <script type="module" src="/src/main.js"></script>
  <% if (ENABLE_ERUDA==="true" ) { %>
    <script src="//cdn.jsdelivr.net/npm/eruda"></script>




    <script>
      eruda.init();
    </script>
    <% } %>
</body>

</html>
